<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="stylecc.css">
</head>

<body>
  <nav>
    <div class="logo">MyCurrencyconverter</div>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Choose a Currency to convert</h1>
    <form action="/action.php" method="get">
      <label for="quantity">Choose a quantity: </label>
      <input type="number" name="quantity" min="1" max="10">
      <label for="currency">Choose a currency: </label>
      <select name="currency">
        <option value="INR">Indian Rupee</option>
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro</option>
      </select>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="loading">
      <img src="icons8-refresh.gif" alt="Loading">
    </div>

    <div class="output">
      <h2>Here is your converted currency in different currencies</h2>
    
      <table>
        <thead>
            <tr>
                <th>Currency </th>
                <th> Currency Code</th>
                <th>Value</th>
            </tr>
        </thead>
      <tbody>
          
      </tbody>
      
  </table>
  </div>
  </div>

    copyrigt &copy; All rigths reserved
  </footer>

  <script src="cc.js"></script>

</body>

</html>
